<!DOCTYPE html>
<title>Contact form</title>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<link rel="stylesheet" href="styles1.css">
	<script src="scripts.js"></script>
<nav class="navbar">
    </nav>
    <h2>Contact us</h2>
    <h1>We bake the food you love!!!</h1>
    <div class="contactformdiv" >
        <div id="error_message"></div>
    <form class = "form" id = "contact-form"onsubmit="return validate();">
        <label>Name</label><br>
        <input type="text" placeholder="Enter your name" id="name" required><br>
        <label >Email</label><br>
        <input type="email" placeholder="Enter your email id" id="email" required><br>
        <label>Phone number</label><br>
        <input type="number" placeholder="Enter your 10-digit phone number" id="phnumber" required><br>
        <label>Items</label><br>
        <input type="text" placeholder="enter the bakery item you want" id="services" required><br>
        <br>
        <div class="btn">
            <input type="submit">
        </div>
    </form>
</div class="pic">

<img src="items.jpg" alt="img">
</div>
